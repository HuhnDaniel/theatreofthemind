<h2>Add to this encounter</h2>
<section class="row">
    <form class="col">
        <label class="row">What would you like to add?
            <input #entityName>
        </label>
        <label class="row">How many hit points? (If any)
            <input #entityHP>
        </label>
        <button (click)='add()' class="row">Add</button>
    </form>
</section>
